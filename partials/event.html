<div cg-busy="{promise: loadingPromise, templateUrl: 'partials/loadingtemplate.html'}">
    <div ng-if="events">
        <section id="events">
            <h2>{{events.attributes.title}}</h2>
            <p>{{events.attributes.description}}</p>
            <div mass-autocomplete>
                <input class="button flatButton" placeholder="Find your name!" ng-model="dirty.value" mass-autocomplete-item="autocomplete_options">
            </div>
        </section>
    </div>
</div>
